<h3>Sales People</h3>

<div>
  <div class="form-group">
    <label for="firstName">First Name</label>
    <input class="form-control" id="firstName" type="text" [(ngModel)]="salesPerson.firstName">
  </div>

  <div class="form-group">
    <label for="lastName">Last Name</label>
    <input class="form-control" id="lastName" type="text" [(ngModel)]="salesPerson.lastName">
  </div>

  <div class="form-group">
    <label for="address">Address</label>
    <input class="form-control" id="address" type="text" [(ngModel)]="salesPerson.address">
  </div>

  <div class="form-group">
    <label for="phone">Phone</label>
    <input class="form-control" id="phone" type="tel" [(ngModel)]="salesPerson.phone">
  </div>

  <div class="form-group">
    <label for="manager">Manager</label>
    <input class="form-control" id="manager" type="text" [(ngModel)]="salesPerson.manager">
  </div>

  <div class="form-group">
    <label for="startDate">Start Date</label>
    <input class="form-control" id="startDate" type="date"
           [ngModel]="salesPerson.startDate | date:'yyyy-MM-dd'"
           (ngModelChange)="salesPerson.startDate = $event" >
  </div>

  <div class="form-group">
    <label for="terminationDate">Termination Date</label>
    <input class="form-control" id="terminationDate" type="date"
           [ngModel]="salesPerson.terminationDate | date:'yyyy-MM-dd'"
           (ngModelChange)="salesPerson.terminationDate = $event" >
  </div>

  <button (click)="submit()" class="btn">Submit</button>
</div>
