<h3>Discounts</h3>

<table class="table">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Begin Date</th>
    <th scope="col">End Date</th>
    <th scope="col">Discount Percentage</th>
    <th scope="col">Product Id</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let discount of discounts">
    <th scope="row">{{discount.id}}</th>
    <th scope="row">{{discount.beginDate | date: 'mediumDate'}}</th>
    <th scope="row">{{discount.endDate| date: 'mediumDate'}}</th>
    <th scope="row">{{discount.discountPercentage | percent}}</th>
    <th scope="row">{{discount.productId}}</th>
  </tr>
  </tbody>
</table>
