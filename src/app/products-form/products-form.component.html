<h3>Products</h3>

<div>
  <div class="form-group">
    <label for="name">Name</label>
    <input class="form-control" id="name" type="text" [(ngModel)]="product.name">
  </div>

  <div class="form-group">
    <label for="commissionPercentage">Commission Percentage</label>
    <input class="form-control" id="commissionPercentage" type="number" [(ngModel)]="product.commissionPercentage">
  </div>

  <div class="form-group">
    <label for="purchasePrice">Purchase Price</label>
    <input class="form-control" id="purchasePrice" type="number" [(ngModel)]="product.purchasePrice">
  </div>

  <div class="form-group">
    <label for="salePrice">Sale Price</label>
    <input class="form-control" id="salePrice" type="number" [(ngModel)]="product.salePrice">
  </div>

  <div class="form-group">
    <label for="quantityAvailable">Quantity Available</label>
    <input class="form-control" id="quantityAvailable" type="number" [(ngModel)]="product.quantityAvailable">
  </div>

  <div class="form-group">
    <label for="manufacturer">Manufacturer</label>
    <input class="form-control" id="manufacturer" type="text" [(ngModel)]="product.manufacturer">
  </div>

  <div class="form-group">
    <label for="style">Style</label>
    <input class="form-control" id="style" type="text" [(ngModel)]="product.style">
  </div>

  <button (click)="submit()" class="btn">Submit</button>
</div>
